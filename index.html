<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>NUCBAZAPPI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo_pizza"><img src="./assets/nucbazappiicon 1.png" alt=""></div>
        <div class="home_icon"><img src="./assets/Icon Home Active.png" alt=""></div>
        <div class="icon_cart"> <img src="./assets/Icon Cart.png" alt=""></div>
        <div class="fill_4"> <img src="./assets/Fill 4.png" alt=""></div>
        <div class="fill_1"> <img src="./assets/Fill 1.png" alt=""></div>

    </header>
    
    <link rel="styles.css" href="">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section id="hero">
            <div class="hero-info">
                <h1>Si tenes Zappi, <span>tenes Nucba.</span></h1>
                <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
                <a href="#">VER MÁS</a>
                <div class="hero-card">
                    <img src="./assets/image 34.png"  class="pizza1" alt="imagen pizza">
                    <img src="./assets/pizza 1.png" class="pizza2" alt="pizza">
                </div>
            </div>
        </section>
        <section id="recomendation">
            <h2 class="reco-title">Hoy te recomendamos</h2>
            <div class="reco">
                <div class="reco-div-info">
                    <img src="./assets/recomenadacion/bennrezianna.png" alt="Benezianna">
                    <div class="reco-info">
                        <h4>Bennazianna</h4>
                        <p>La más completa</p>
                        <h3>$ 3650</h3>
                    </div>
                    <button>Agregar</button>
                </div>
                <div class="reco-div-info">
                    <img src="./assets/recomenadacion/tronco-pizza.png" alt="Tronco-Pizza">
                    <div class="reco-info">
                        <h4>Tronco-Pizza</h4>
                        <p>Para todo el dia</p>
                        <h3>$ 870</h3>
                    </div>
                    <button>Agregar</button>
                </div>
                <div class="reco-div-info">
                    <img src="./assets/recomenadacion/papas-provensal.png" alt="Papas-Provenzal">
                    <div class="reco-info">
                        <h4>Papas | Provenzal</h4>
                        <p>Van como piña</p>
                        <h3>$ 360</h3>
                    </div>
                    <button>Agregar</button>
                </div>
            </div>
        </section>

    
    </main>
    
</body>
</html>
